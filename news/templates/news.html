{% extends 'main.html' %}
{% block content %}
{% for i in newss %}
<div class="card mb-3">
	<div class="row g-0">
		<div>
			<div class="card-body">
				<h5 class="card-title">
					{{ i.headline }}
				</h5>
				<p class="card-text">
					{{ i.body }}
				</p>
				<p class="card-text"> 
					<small class="text-muted">
					{{ i.date }}
					</small>
				</p>
			</div>
		</div>
	</div>
</div>
{% endfor %}
{% endblock %}
